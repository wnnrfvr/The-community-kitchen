name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML
        uses: anishathalye/proof-html@v2
        with:
          directory: .

      - name: Check project structure
        run: |
          echo "Checking required files..."
          echo "================================"
          
          # Check HTML file
          if [ -f "index.html" ]; then
            echo "✅ index.html exists"
          else
            echo "❌ index.html missing"
            exit 1
          fi
          
          # Check CSS file
          if [ -f "src/style.css" ]; then
            echo "✅ style.css exists"
          else
            echo "❌ style.css missing"
            exit 1
          fi
          
          # Check JavaScript file
          if [ -f "src/script.js" ]; then
            echo "✅ script.js exists"
          else
            echo "❌ script.js missing"
            exit 1
          fi
          
          # Check recipes data
          if [ -f "data/recipes.json" ]; then
            echo "✅ recipes.json exists"
          else
            echo "❌ recipes.json missing"
            exit 1
          fi
          
          # Check documentation
          if [ -f "README.md" ]; then
            echo "✅ README.md exists"
          else
            echo "❌ README.md missing"
            exit 1
          fi
          
          if [ -f "CONTRIBUTING.md" ]; then
            echo "✅ CONTRIBUTING.md exists"
          else
            echo "❌ CONTRIBUTING.md missing"
            exit 1
          fi
          
          if [ -f "LICENSE" ]; then
            echo "✅ LICENSE exists"
          else
            echo "❌ LICENSE missing"
            exit 1
          fi
          
          echo "================================"
          echo "✅ All required files are present!"